<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/158219fed6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="tab_nav.css" />
    <title>Mobile Tab Navigation</title>
  </head>
  <body>
    <div class="phone">
      <img
        src="https://keepingitheel.com/wp-content/uploads/imagn-images/2017/07/17968178.jpeg"
        alt="UNC"
        class="content show"
      />

      <img
        src="https://balldurham.com/wp-content/uploads/imagn-images/2017/07/17962576.jpeg"
        alt="Duke"
        class="content"
      />

      <img
        src="https://throughthephog.com/wp-content/uploads/getty-images/2022/02/1366715057.jpeg"
        alt="Kansas"
        class="content"
      />

      <img
        src="https://www.si.com/.image/t_share/MTg4MzA2NDU0MjA4NjUyNDEw/collin-gillespie.jpg"
        alt="Villanova"
        class="content"
      />

      <nav>
        <ul>
          <li>
            <i class="fas fa-home"></i>
            <p>Home</p>
          </li>
          <li>
            <i class="fas fa-box"></i>
            <p>Work</p>
          </li>
          <li>
            <i class="fas fa-book-open"></i>
            <p>Blog</p>
          </li>
          <li>
            <i class="fas fa-users"></i>
            <p>About Us</p>
          </li>
        </ul>
      </nav>
    </div>
    <script src="tab_nav.js"></script>
  </body>
</html>
