<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/158219fed6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="carousel.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img
          src="https://www.planetware.com/wpimages/2020/01/cayman-islands-in-pictures-beautiful-places-to-photograph-seven-mile-beach.jpg"
          alt="Cayman"
        />

        <img
          src="https://i.nextmedia.com.au/Features/20200207051950_opener.jpg"
          alt="australia"
        />

        <img
          src="https://upload.travelawaits.com/ta/uploads/2021/04/aerial-view-of-rio-de-janeiroee4454.jpg"
          alt="Rio"
        />

        <img
          src="https://a.cdn-hotels.com/gdcs/production115/d1326/a5981c45-4f4d-44b8-a581-d9b10985fcb7.jpg"
          alt="Thailand"
        />
      </div>

      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>
    <script src="carousel.js"></script>
  </body>
</html>
