<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/158219fed6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="slider.css" />
    <title>Double Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #fd3555">
          <h1>Nature flower</h1>
          <p>All in pink</p>
        </div>

        <div style="background-color: #2a86ba">
          <h1>Blue Sky</h1>
          <p>With it's mountains</p>
        </div>

        <div style="background-color: #252e33">
          <h1>Lonely castle</h1>
          <p>In the wilderness</p>
        </div>

        <div style="background-color: #ffb866">
          <h1>Flying eagle</h1>
          <p>In the sunset</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1557401620-67270b61ea82?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Zmx5aW5nJTIwZWFnbGV8ZW58MHx8MHx8&w=1000&q=80');
          "
        ></div>

        <div
          style="
            background-image: url('https://scentofagamer.files.wordpress.com/2021/07/0301_kamila-szutenberg-07.jpg');
          "
        ></div>

        <div
          style="
            background-image: url('https://nam.edu/wp-content/uploads/2021/02/blue-sky.png');
          "
        ></div>

        <div
          style="
            background-image: url('https://cdn.pixabay.com/photo/2019/09/24/21/07/flowers-4502219_1280.jpg');
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="slider.js"></script>
  </body>
</html>
